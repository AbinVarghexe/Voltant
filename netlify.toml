[build]
command = "npm run build"
publish = "dist"
base ="/"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"

# Override Cloudinary plugin with minimal config to prevent errors
[[plugins]]
package = "netlify-plugin-cloudinary"
[plugins.inputs]
cloudName = "dummy"

[build.environment]
  NODE_VERSION = "18"